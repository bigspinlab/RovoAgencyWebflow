<!-- Reel -->
<!-- Splide CSS -->
<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

<style>
  html {
    scroll-behavior: smooth;
  }

  @media (min-width:992px) {

    /* hide scrollbar but allow scrolling */
    html {
      -ms-overflow-style: none;
      /* for Internet Explorer, Edge */
      scrollbar-width: none;
      /* for Firefox */
      overflow-y: scroll;
    }

    body::-webkit-scrollbar {
      display: none;
      /* for Chrome, Safari, and Opera */
    }
  }

  .rovo-figure-desktop {
    display: none;
  }

  .rovo-reels-slider-figure {
    margin: 0;
    width: 100vw;
    height: 100%;
    position: relative;
  }

  .rovo-reels-slider-figure__image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .rovo-reels-video {
    width: 100%;
    height: 100%;
  }

  /* Override styling from splidejs */
  .splide__track--nav>.splide__list>.splide__slide {
    border: 1px solid transparent;
    cursor: grab;
  }

  .splide__slide>.rovo-reels-main__container>.w-embed {
    height: 100%;
  }

  /* Override styling from splidejs - fade transition */
  .splide__slide {
    transition: none !important;
  }

  /* Override styling from splidejs - focused slider */
  .splide__track--nav>.splide__list>.splide__slide.is-active {
    border: none;
  }


  @media only screen and (min-width: 768px) {

    .rovo-figure-mobile {
      display: none;
    }

    .rovo-figure-desktop {
      display: block;
    }

  }

  .rovo-header-bg-white {
    background: white;
  }

  .rovo-header-anchor__nav-wrapper {
    transition: 0.3s;
  }

  .rovo-header-anchor__nav-wrapper.open {
    transform: translate(0%, 0px);
  }

  .overflow-hidden {
    overflow: hidden;
  }
</style>

<!-- Splide JS and it's extension -->
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js">
</script>
