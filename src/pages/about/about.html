<!-- Splide CSS -->
<link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

<!-- Swiper JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

<style>
  html {
    scroll-behavior: smooth;
  }

  @media (min-width:992px) {

    /* hide scrollbar but allow scrolling */
    html {
      -ms-overflow-style: none;
      /* for Internet Explorer, Edge */
      scrollbar-width: none;
      /* for Firefox */
      overflow-y: scroll;
    }

    body::-webkit-scrollbar {
      display: none;
      /* for Chrome, Safari, and Opera */
    }
  }

  .swiper {
    width: 100%;
    height: auto;
  }

  .swiper-pagination-bullet {
    width: 2rem;
    height: 0.1875rem;
    background: #C6C6C6;
    border-radius: 0;
    opacity: 0.5;
  }

  .swiper-pagination-bullet-active {
    background: #000000;
    opacity: 1;
  }

  #rovo-slider-cards+.swiper-pagination {
    top: -24px !important;
    padding-right: 1rem;
    height: 1.5rem;
    display: flex;
    align-items: flex-start;
    justify-content: flex-end;
  }

  @media only screen and (min-width: 768px) {
    .rovo-swiper {
      padding-top: 32px;
      margin-top: -42px;
    }

    .swiper-pagination {
      top: 0 !important;
      padding-right: 1rem;
      height: 1.5rem;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
    }

    #rovo-slider-cards+.swiper-pagination {
      top: 15px !important;
    }

    .modal-open>.rovo-list-modal--overlay {
      display: block;
      opacity: 1;
    }
  }

  @media only screen and (min-width: 1024px) {
    .rovo-slider-numbers {
      width: calc(100% + 2rem);
    }
  }

  .rovo-header-anchor__nav-wrapper {
    transition: 0.3s;
  }

  .rovo-header-anchor__nav-wrapper.open {
    transform: translate(0%, 0px);
  }

  .overflow-hidden {
    overflow: hidden;
  }

  .rovo-list__item {
    transition: .3s;
  }

  .modal-open>.rovo-list-modal {
    transform: translate(0%, 0px);
  }
</style>



<!-- Splide JS and it's extension -->
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.4/swiper-bundle.min.js"></script>
